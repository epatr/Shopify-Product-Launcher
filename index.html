<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopify</title>
	<script src="app.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">

<div class="row">
	<h1>Shopify Product Launcher v0.1.0</h1>
	<h3>Advanced tool to help create collections of products</h3>
	<p>Using a text editor, first ensure that you've set up your products.json file.
	Then, follow the steps below to create a CSV that you can import into Shopify.</p>
</div>

<div class="row">
	<form action="">
		<div class="form-group">
			<label for="numberOfCollections">How many new collections do you need to create?</label>
			<select name="numberOfCollections" id="numberOfCollections" class="form-control">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</div>
		<div class="form-group">
			<label for="sku">Starting SKU</label>
			<input type="text" id="sku">
		</div>
	</form>
</div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>
</html>
